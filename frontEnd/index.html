<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Store Manager - Collectible Figures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ­ Family Store Manager</h1>
            <p>Collectible Figures Inventory</p>
        </header>

        <div class="stats-section">
            <div class="stat-card">
                <h3>Total Items</h3>
                <span id="totalItems">0</span>
            </div>
            <div class="stat-card">
                <h3>Total Value</h3>
                <span id="totalValue">$0.00</span>
            </div>
            <div class="stat-card">
                <h3>Low Stock</h3>
                <span id="lowStock">0</span>
            </div>
        </div>

        <div class="add-item-section">
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <div class="form-group">
                    <input type="text" id="itemName" placeholder="Figure Name (e.g., Naruto Figurine)" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="itemPrice" placeholder="Price ($)" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="itemQuantity" placeholder="Quantity" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="itemCategory" placeholder="Category (optional)">
                </div>
                <button type="submit" class="btn-primary">Add Item</button>
            </form>
        </div>

        <div class="inventory-section">
            <div class="section-header">
                <h2>Current Inventory</h2>
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="Search items...">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
            
            <div class="inventory-grid" id="inventoryGrid">
                <!-- Items will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Item</h2>
            <form id="editItemForm">
                <input type="hidden" id="editItemId">
                <div class="form-group">
                    <input type="text" id="editItemName" placeholder="Figure Name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="editItemPrice" placeholder="Price ($)" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="editItemQuantity" placeholder="Quantity" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="editItemCategory" placeholder="Category">
                </div>
                <button type="submit" class="btn-primary">Update Item</button>
            </form>
        </div>
    </div>

    <script src="../backend/storeManagement.js"></script>
</body>
</html>
